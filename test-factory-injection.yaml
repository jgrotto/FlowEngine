pipeline:
  name: "Factory Injection Test Pipeline"
  version: "1.0.0"
  description: "Test pipeline to verify factory injection with TemplatePlugin"
  
  plugins:
    - name: "Enhanced Template Plugin"
      type: "Phase3TemplatePlugin.TemplatePlugin"
      assembly: "plugins/Phase3TemplatePlugin/bin/Debug/net8.0/Phase3TemplatePlugin.dll"
      config:
        RowCount: 10
        BatchSize: 5
        DataType: "TestData"

  # Single plugin test - no connections needed
  settings:
    monitoring:
      enableMetrics: true
      metricsIntervalSeconds: 1
      enableTracing: true